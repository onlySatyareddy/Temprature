<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>




    <style> body{
        padding: 50px 100px;
    }  
   h2{
        text-align: center;
    }  
    
   #container{
     background-color: rgb(125, 217, 217);
    text-align: center;
    padding: 50px; 

   }
   .input-div{
    padding: 10px;
    display: inline-block;
   }   
   .inp{
    padding:  5px 10px;
    margin:  10px;
    font-size: 30px;
    font-weight:bold;
    width: 250px;
    text-align: center;
   }
   label{
   font-size: 22px;
 color:aliceblue;
   }
    </style>
</head>
<body>

    <h2> Temprature converter</h2>
    <div id="container">
        <div class="input-div">
            <label> celsius</label>
            <br>
            <input type ="number" value="0" id="cel" class="inp">
        </div>
        <div class="input-div">
            <label> Fahrenheit</label>
            <br>
                <input type="number" value="32" id ="fah" class="inp">
            </div>
        </div>
    
    
    <script>
  var cel = document.getElementById("cel");
  var fah = document.getElementById("fah");

  cel.addEventListener('input', function(){
    let c = this.value;
    let f = (c *9/5)+32;
    if(!Number.isInteger(f)){
        f = f.toFixed(3);
    }
    fah.value =f ;
  });

  fah.addEventListener('input', function(){
    let f = this.value;
    let c = (f - 32) * 5/9;
if(! Number.isInteger(c)){
    c = c.toFixed(3);
}


    cel.value = c;
  });
 </script>   
</body>
</html>
